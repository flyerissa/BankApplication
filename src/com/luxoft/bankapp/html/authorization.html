<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="css" href="resources/css/auth.css">
    <script type="text/javascript" src="resources/js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="resources/js/authorization.js"></script>

    <title>bank Application Main</title>
</head>
<body>
<div class="form">
<form action="http://luxoft-java.com:4730/form" method="post" target="_blank">
        <table>
            <tr>
                <td colspan=2 style="font-weight:bold;">Enter name and password</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name"/></td>
                <td id="nameError" class="error"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="pass"/></td>
                <td id="passError" class="error"></td>
            </tr>
        </table>
        <input class="button" type=submit onclick="checkName()">
    </form>
</div>
</body>
</html>
