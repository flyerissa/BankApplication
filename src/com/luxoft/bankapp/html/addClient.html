<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="css" href="resources/css/auth.css">
    <script type="text/javascript" src="resources/js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="resources/js/authorization.js"></script>

    <title>bank Application Main</title>
</head>
<body>
<div class="form">
    <form action="save" method="post" target="_blank" name="form">
        <table id="statistic">
            <tr>
                <td colspan=2 style="font-weight:bold;">Please fill form to add client</td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="add_client_name" id="add_client_name"/></td>
                <td id="clientError" class="error"></td>

            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="city" id="city"/></td>

            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="sex" id="sexF"/>female</td>
                <td><input type="radio" name="sex" id="sexM"/>male</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="mail" id="mail"/></td>
                <td id="emailError" class="error"></td>

            </tr>
            <tr>
                <td>Checking account</td>
                <td><input type="checkbox" name="checking" id="checking"/>Open</td>

            </tr>
            <tr>
                <td>Balance</td>
                <td><input type="text" name="balance" id="balance"/></td>

            </tr>
        </table>

        <input class="button" id="add" type=submit value="Add client"
               onclick="return checkFieldsPresent();return checkEmail();return checkClientName()">

    </form>
</div>
</body>
</html>
